{% extends "./base.html" %}

{% block content %}
<h1>Workout Index</h1>
<p><a href="{% url 'workouts:add_routine' %}">Add routine</a></p>

{% if routine_list %}
    <ul>
    {% for routine in routine_list %}
        <li><a href="{% url 'workouts:detail' routine.id %}">{{ routine.routine_title }}</a><span>  {{ routine.likes }}</span></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No routines are available.</p>
{% endif %}
{% endblock content %}
