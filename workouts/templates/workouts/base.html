<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}Fit-j{% endblock %}</title>
    
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'workouts/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'workouts/css/style.css' %}" rel="stylesheet" type="text/css">
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <!-- <link href="starter-template.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>



  <body>
    <nav class="navbar navbar-default">
      <div class="container">
      {% block sidebar %}
        <div id="navbar" class="">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'workouts:index' %}">Home</a></li>
            <li><a href="{% url 'workouts:sort_by_likes' %}">Top 10</a></li>
            <li><a href="{% url 'workouts:trending' %}">Trending</a></li>
            <li><a href="{% url 'workouts:user' %}">User</a></li>
            {% if user.is_authenticated %}
              <li><a href="{% url 'workouts:profile' %}">{{ user.first_name }}</a></li>
              <li><a href="{% url 'workouts:journal' %}">Journal</a></li>
              <li><a href="{% url 'workouts:logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'workouts:login' %}">Login</a></li>
              <li><a href="{% url 'workouts:sign_up' %}">Sign up</a></li>
            {% endif %}        
          </ul>
      {% endblock sidebar %}
      </div>
    </nav>

    <div id="content" class="container">
      {% block content %}{% endblock %}
    </div> <!-- /.container -->

  </body>



</html>
