
<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}Fit-j{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'workouts/style.css' %}"
  </head>

  <body>
    <div id="sidebar">
      {% block sidebar %}
      <ul>
        <li><a href="{% url 'workouts:index' %}">Home</a></li>
        <li><a href="{% url 'workouts:sort_by_likes' %}">Top 10</a></li>
        <li><a href="{% url 'workouts:trending' %}">Trending</a></li>
        <li><a href="{% url 'workouts:user' %}">User</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'workouts:profile' %}">{{ user.username }}</a></li>
          <li><a href="{% url 'workouts:journal' %}">Journal</a></li>
          <li><a href="{% url 'workouts:logout' %}">Logout</a></li>
        {% else %}
          <li><a href="{% url 'workouts:login' %}">Login</a></li>
          <li><a href="{% url 'workouts:sign_up' %}">Sign up</a></li>
        {% endif %}        
      </ul>
      {% endblock sidebar %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

  </body>



</html>
