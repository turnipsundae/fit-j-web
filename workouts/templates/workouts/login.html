{% extends "./base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div>Username</div>
  <div><input type="text" name="username" value="{{ username }}"/></div>
  <div>Password</div>
  <div><input type="password" name="password" /></div>
  <div><input type="submit" value="Submit"/></div>
  <div>{{ error_message }}</div>
</form>
{% endblock content %}
