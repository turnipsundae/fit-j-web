{% extends "./base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div>Username</div>
  <div><input type="text" name="username" value="{{ username }}"/></div>
  <div>Password</div>
  <div><input type="password" name="password" /></div>
  <div><button type="submit" class="btn btn-md btn-default">Submit</button></div>
  <div>{{ error_message }}</div>
</form>
{% endblock content %}
