{% extends "./base.html" %}

{% block content %}
<div class="page-header"><h1>User Index</h1></div>

{% if list %}
    <ul>
    {% for user in list %}
        <li>
          <a href="{% url "workouts:user_detail" user.id %}">{{ user.username }}</a>
          <span>{{ user.count_followers }}</span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
{% endblock content %}
