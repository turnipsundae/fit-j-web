{% extends "./base.html" %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% block content %}
<h1>Would you like to upvote {{routine.routine_text}}?</h1>

<form method="post">
{% csrf_token %}

<h2>Your username: </h2>
	{% for user in list %}
		<input type="radio" name="username" value="{{ user.id }}">{{ user.username }} </input>
		</br>
	{% endfor %}

  <input type="submit" value="Upvote"/>
</form>
{% endblock content %}
