{% extends "./base.html" %}

{% block content %}
<h1>{{ routine.routine_text }}</h1>
<a href="{% url 'workouts:add_exercise' routine.id %}">Add exercise</a>
<ul>
{% for exercise in routine.exercise_set.all %}
    <li>{{ exercise.exercise_text }}</li>
{% endfor %}
</ul>

<div>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Delete routine"/>
</form>
</div>
{% endblock content %}
